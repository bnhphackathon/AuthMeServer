server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:/data/mydb;DB_CLOSE_DELAY=-1;MODE=MySQL;NON_KEYWORDS=USER
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
